<script>
function Node(val, next) {
	this.val = val;
	this.next = next;
}

function Print(n){
	while(n){
		console.log(n.val);
		n = n.next;
	}
}


var n3 = new Node(7);
var n2 = new Node(5, n3);
var n1 = new Node(3, n2);

Print(n1);




//created 2 independent nodes using the function Node which takes in the value as 3 and 5 respectively and the next pointer is undefined

</script>
